{% extends 'basic.html' %}
{% load static %}

{% block body %}

{% if user.is_authenticated %}
<script>
    window.location.replace("/");
</script>
{% else %}
<div class="container login my-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-sm-6 text-center">
            <img src="{% static 'login_signup/login.svg' %}" style="width: 20rem;" alt="">
        </div>
        <div class="col-lg-6 col-sm-6">
            <p class="h3 mb-4 font-weight-bold">Login Form</p>
            <form autocomplete="off" method="POST" action="login">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name="usrname" class="form-control" id="" autocomplete="off">
                </div>
                <div class="form-group field">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="" autocomplete="off">
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="btn btn-outline-info">Login</button>
            </form>

            <div class="mt-4">
                <a href="signup">Don't Have an Account ? Register</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/pass-show-hide.js' %}"></script>
{% endif %}

{% endblock body %}
