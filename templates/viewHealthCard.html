{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Health Card</title>
    <link rel="shortcut icon" href="{% static 'dr_logo.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

    <style>
        .cardImg {
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-weight: 600;
            border-radius: 5px;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)),
            url('{% static 'dr/hcImage.jpg' %}');
            background-size: cover;
            outline: none;
            border: none;
            box-shadow: none;
            font-size: 1.5rem;
        }

        .cardNo {
            letter-spacing: 8px;
        }
        #holderName{
            border : 1px solid white;
            padding : 5px 10px;
            border-radius:3px;
        }
        .back-btn{
            position: fixed;
            padding : 10px;
            color : black !important;
            top : 10px;
            left: 10px;
        }
    </style>

</head>

<body>
    
    <div class="back-btn">
        <a href="/"><i class="fas fa-chevron-left fa-2x"></i> <span class="h3 font-weight-bold">Back</span></a>
    </div>


    <div class="d-flex justify-content-center align-items-center text-white" style="min-height:100vh">
        <div class="bg-white cardImg">

            <div class="d-flex justify-content-between">
                <p class="font-weight-bold h2 text-uppercase"><i>Health</i></p>
                <p>Health Card</p>
            </div>

            <div class="mt-3 d-flex justify-content-between">
                <p class="h5 font-weight-bold text-uppercase">Card Number</p>
            </div>

            <div class="mt-2 d-flex justify-content-between">
                {% for i in userData %}
                <p class="cardNo cardNumber" id="myCardNumber">{{i.hcNo}}</p>
            </div>

            <div class="mt-2">
                <p class="h5 font-weight-bold text-uppercase" id="">Card Holder</p>
                <p class="mt-3 h5 font-weight-bold text-uppercase"><span id="holderName">{{i.userFName}} {{i.userLName}}</span></p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- jQuery File -->
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'font-awesome/js/all.js' %}"></script>

</body>

</html>
