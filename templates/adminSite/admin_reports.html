{% extends './basic-admin.html' %}
{% load static %}

{% block body %}


<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">List of Reports</h1>
    <div class="row">

        {% for i in userData%}

        <!-- Border Left Utilities -->
        <div class="col-lg-6">
            <div class="card mb-4 border-left-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <p class="font-weight-bold h5">ID : {{i.id}}</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="mb-1">Patient ID : {{i.patientId}}</p>
                            <p class="mb-1">Appoinment ID : {{i.appoId}}</p>
                        </div>
                        <div class="col border-left-info">
                            <p class="mb-1">Date : {{i.date}}</p>
                            <p class="mb-1">Description : {{i.desc}}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a target="_blank" href="/media/{{i.report}}">
                            <button class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i> View Report</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
<!-- /.container-fluid -->
{% endblock body%}
