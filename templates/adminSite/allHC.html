{% extends './basic-admin.html' %}
{% load static %}

{% block body %}


<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">All Health Cards</h1>
    <div class="row">

        {% for i in userData%}

        <!-- Border Left Utilities -->
        <div class="col-lg-6">
            <div class="card mb-4 border-left-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <p class="font-weight-bold h5">ID : {{i.userId}}</p>
                        <form action="delHC/{{i.userId}}/" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger">Delete Card</button>
                        </form>

                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="mb-1">Name : {{i.userFName}} {{i.userLName}}</p>
                            <p class="mb-1">Health Card No : {{i.hcNo}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
<!-- /.container-fluid -->
{% endblock body%}
