{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>


    <link rel="shortcut icon" href="{% static 'dr_logo.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

</head>

<body>

    <div class="container-fluid my-4">
        <div class="row">
            <div class="container col-md-6 text-center mt-3" style="height: 80vh;">
                <img src="{% static 'images/paytm.png'%}" width="200rem" class="text-center" alt="">
                <!-- {{response}} -->
                <div class="col my-4">
                    <h4 class="font-weight-bold">Payment status Regarding your Order Id : {{response.ORDERID}}</h4>
                    {% if response.RESPCODE == '01' %}
                    ORDER SUCCESS
                    {% else %}
                    ORDER FAILURE
                    {% endif%}
                    <p>Page Auto Redirect in 5 Second..</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function () {
            window.location.href = '/';
        }, 5000);
    </script>

    <!-- jQuery File -->
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
