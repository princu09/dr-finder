{% extends 'basic.html' %} {% load static %} {% block body %}

{% if user.fieldName == "Doctor" %}

<div class="container my-5">
    <h4 class="text-info mb-4 text-center font-weight-bold">Add Prescriptions to {{getData.0.patientName}} </h4>

    <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-success" id="addItem"><i class="fas fa-plus-circle"></i> Add Item</button>
    </div>

    <form action="" method="POST" class="prescriptionAdd">
        {% csrf_token %}
        <div class="row">
            <div class="container d-flex" id="lastTitle">
                <div class="col-md-3 mb-3">
                    <label for="">Name</label>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="">Quantity</label>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="">Days</label>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="">Time</label>
                </div>
            </div>
            <div class="container d-flex">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="quantity">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="days">
                </div>
                <div class="col-md-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="mrng" value="morning">
                        <label class="form-check-label" for="">Morning</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="aftn" value="afternoon">
                        <label class="form-check-label" for="">Afternoon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="evng" value="evening">
                        <label class="form-check-label" for="">Evening</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="ngt" value="night">
                        <label class="form-check-label" for="">Night</label>
                    </div>
                </div>
            </div>
            <button class="mx-auto btn btn-outline-success mt-4">Submit Prescriptions</button>
        </div>
    </form>
</div>

{% endif %}
{% endblock body %}
