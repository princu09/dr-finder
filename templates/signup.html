{% extends 'basic.html' %}
{% load static %}

{% block body %}

<div class="container signup my-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-sm-6">
            <img src="{% static 'login_signup/signup.svg' %}" style="width: 20rem;" alt="">
        </div>
        <div class="col-lg-6 col-sm-6 mt-4">
            <p class="h3 mb-4 font-weight-bold">Signup Form</p>
            <form autocomplete="off" action="signup" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkBtn" id="" value="Patient">
                        <label class="form-check-label" for="">Patient</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkBtn" id="" value="Doctor">
                        <label class="form-check-label" for="">Doctor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkBtn" id="" value="Hospital">
                        <label class="form-check-label" for="">Hospital</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="checkBtn" id="" value="Medical">
                        <label class="form-check-label" for="">Medical</label>
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="form-group col-md-6">
                        <label for="">First Name</label>
                        <input type="text" name="fname" class="form-control" id="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="">
                    </div>
                </div>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" name="usrname" id="" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Email</label>
                    <input type="email" name="email" class="form-control" id="">
                </div>
                <div class="form-group field">
                    <label for="inputAddress">Password</label>
                    <input type="password" name="pswd" class="form-control" id="">
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
            </form>

            <div class="mt-4">
                <a href="login">Already Have an Account ? Login</a>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'js/pass-show-hide.js' %}"></script>

{% endblock body %}
